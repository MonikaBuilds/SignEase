<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <!-- Corrected Font Awesome URL -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #86A8E7, #91EAE4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .reset-container {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .reset-container h2 {
            color: #007BFF;
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 90%;
            padding: 14px;
            padding-right: 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
            font-size: 18px;
            display: none; /* Initially hidden */
        }

        .reset-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: #007BFF;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background: #0056b3;
            transform: scale(1.02);
        }

        @media screen and (max-width: 400px) {
            .reset-container {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Your Password</h2>
        <form action="/resetpassword" method="POST">
            <div class="input-group">
                <input type="password" name="password" id="password" placeholder="Enter New Password" required oninput="showEyeIcon('password', 'toggleNew'); checkPasswordStrength();">
                <i class="fas fa-eye-slash" id="toggleNew" onclick="togglePassword('password', 'toggleNew')"></i>
            </div>

            <div class="input-group">
                <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm New Password" required oninput="showEyeIcon('confirmpassword', 'toggleConfirm'); checkPasswordMatch();">
                <i class="fas fa-eye-slash" id="toggleConfirm" onclick="togglePassword('confirmpassword', 'toggleConfirm')"></i>
            </div>

            <button class="reset-btn" type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        function togglePassword(fieldId, iconId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(iconId);

            if (field.type === "password") {
                field.type = "text";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            } else {
                field.type = "password";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            }
        }

        function showEyeIcon(inputId, iconId) {
            const inputField = document.getElementById(inputId);
            const eyeIcon = document.getElementById(iconId);
            
            if (inputField.value.length > 0) {
                eyeIcon.style.display = "block"; // Show eye icon when there is input
            } else {
                eyeIcon.style.display = "none"; // Hide eye icon when input is empty
            }
        }

        // Ensure the icon is shown when the page loads if there is pre-filled value
        window.onload = function() {
            showEyeIcon('password', 'toggleNew');
            showEyeIcon('confirmpassword', 'toggleConfirm');
        };

        // Placeholder functions for password strength and match (implement as needed)
        function checkPasswordStrength() {
            // Add your password strength logic here
            console.log("Checking password strength...");
        }

        function checkPasswordMatch() {
            // Add your password match logic here
            console.log("Checking password match...");
        }
    </script>
</body>
</html>
